<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My note</title>
    <meta name="theme-color" content="white">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>My note</h1>
    <section class="container">
        <label class="switch">
            <input class="check" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="up"></div>
        <div class="down">
            <h4 class="info">Powered by Node.js</h4>
            <img class="node" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1280px-Node.js_logo.svg.png"
                alt="Node.js">
        </div>
        <div class="view"></div>
        <form action="/catty" method="post">
            <input class="userEntry" type="text" placeholder="Enter text...">
            <button class="submit" type="submit">Send</button>
        </form>
    </section>
    <script src="/app.js"></script>
</body>

</html>
